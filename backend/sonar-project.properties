# Project key used to uniquely identify the project in SonarQube.
# MUST MATCH the key defined in Jenkinsfile: 'task-management-api'
sonar.projectKey=task-management-api

# Project name displayed in the SonarQube UI
sonar.projectName=Task Management API

# Language of the source code (JavaScript/TypeScript for Node.js backend)
sonar.language=js

# Path to the sources being analyzed ('.' means the current directory, which is 'backend/')
sonar.sources=.

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude directories that should not be analyzed (e.g., node_modules, build output)
sonar.exclusions=node_modules/**, dist/**, coverage/**, **/*.spec.js, **/*.spec.ts