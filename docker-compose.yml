# docker-compose.yml
# Defines the services to be managed by Docker Compose and persistent volumes/networks.
# This compose brings up Jenkins (custom image built from Dockerfile.jenkins),
# the application image (built from Dockerfile), SonarQube and a Postgres DB for SonarQube.

version: "3.8"

services:
  # Jenkins service
  jenkins:
    # Builds a custom Jenkins image from Dockerfile.jenkins so we can include
    # docker CLI and Node.js inside the Jenkins container for convenience.
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    image: custom-jenkins:latest
    container_name: jenkins-ci-cd
    ports:
      # Standard Jenkins web interface port
      - "8080:8080"
      # Port for Jenkins agents (JEP-200)
      - "50000:50000"
    volumes:
      # Persistent storage for Jenkins configuration, jobs, and build history
      - jenkins_home:/var/jenkins_home
      # Allows Jenkins to execute Docker commands on the host (Docker-in-Docker style via socket)
      - /var/run/docker.sock:/var/run/docker.sock
      # Mounts the project directory into the Jenkins workspace for pipeline execution
      - ./:/var/jenkins_home/workspace/task3-pipeline
    # Runs the Jenkins container as root to enable Docker interaction via the mounted socket
    user: root
    networks:
      - ci-cd-network
    restart: unless-stopped

  # Application service
  application:
    # Builds the application image using the current context and the specified Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task3-application
    ports:
      # Maps the application's internal port to the host machine
      - "3000:3000"
    environment:
      # Sets the application environment variable
      - NODE_ENV=production
    # Ensures Jenkins is running before attempting to start the application (for local setup)
    depends_on:
      - jenkins
    networks:
      - ci-cd-network
    restart: unless-stopped

  # SonarQube service (analysis)
  sonarqube:
    # Uses the official SonarQube LTS community edition image
    image: sonarqube:lts-community
    container_name: sonarqube-analysis
    ports:
      # Maps the SonarQube web dashboard port to access it at http://localhost:9000
      - "9000:9000"
    environment:
      # Required for SonarQube to start correctly when using a volume mount
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      # JDBC settings to use Postgres (see sonar-db service below)
      - SONAR_JDBC_URL=jdbc:postgresql://sonar-db:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      # Persistent storage for SonarQube data and extensions
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    depends_on:
      - sonar-db
    networks:
      - ci-cd-network
    restart: unless-stopped

  # PostgreSQL database for SonarQube
  sonar-db:
    # Postgres is recommended for SonarQube production/dev use
    image: postgres:14
    container_name: sonarqube-postgres
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonarqube
    volumes:
      - sonarqube_db_data:/var/lib/postgresql/data
    networks:
      - ci-cd-network
    restart: unless-stopped

# Network definition for inter-container communication
networks:
  ci-cd-network:
    driver: bridge

# Volume definitions for persistent data storage
volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_db_data:
